<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RDP Benchmark Gallery</title>
<style>
  body { margin:0; font-family:system-ui, Arial, sans-serif; background:#f8f9fa; color:#333; }
  header { background:#222; color:#fff; padding:16px; font-size:20px; font-weight:bold; text-align:center; }
  .gallery { 
    display:grid; 
    grid-template-columns:repeat(auto-fill, minmax(160px,1fr)); 
    gap:16px; 
    padding:20px; 
    max-width:1920px; 
    margin:auto; 
  }
  .card { 
    background:#fff; 
    border-radius:10px; 
    overflow:hidden; 
    box-shadow:0 4px 12px rgba(0,0,0,.08);
    display:flex; 
    flex-direction:column; 
    align-items:center; 
    padding:8px; 
    transition:transform .15s ease; 
    height:200px; /* fixed card height */
    justify-content:center;
  }
  .card:hover { transform: translateY(-4px); }
  .card img { 
    max-width:100%; 
    max-height:100%; 
    object-fit:contain; 
  }
</style>
</head>
<body>
<header>RDP Image Match Benchmark</header>
<div class="gallery" id="gallery"></div>

<script>
  const totalImages = 20; // set to your highest index
  const gallery = document.getElementById('gallery');

  function addCard(baseName) {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    // Try JPG first
    img.src = `images/${baseName}.jpg`;
    img.alt = baseName;

    // If JPG fails, try PNG; if both fail, remove card
    img.onerror = function onJpgError() {
      img.onerror = function onPngError() {
        card.remove();
      };
      img.src = `images/${baseName}.png`;
    };

    card.appendChild(img);
    gallery.appendChild(card);
  }

  for (let i = 1; i <= totalImages; i++) {
    addCard(`img${i}`);
  }
</script>
</body>
</html>
